buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-alpha02'
    }
    repositories {
        jcenter()
        google()
    }
}

repositories {
    jcenter()
    google()
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDir 'src'
            res.srcDir 'res'
        }
    }
}